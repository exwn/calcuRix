<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator</title>
</head>

<body>
    <div class="container">
        <div class="output">
            <input type="text" id=nilai value="0" disabled>
        </div>
        <div class="klik">
            <div class="klikButton">.</div>
            <div class="klikButton">0</div>
            <div class="klikButton">pre</div>
            <div class="klikButton">=</div>
            <div class="klikButton">1</div>
            <div class="klikButton">2</div>
            <div class="klikButton">3</div>
            <div class="klikButton">+</div>
            <div class="klikButton">4</div>
            <div class="klikButton">5</div>
            <div class="klikButton">6</div>
            <div class="klikButton">-</div>
            <div class="klikButton">7</div>
            <div class="klikButton">8</div>
            <div class="klikButton">9</div>
            <div class="klikButton">*</div>
            <div id="clear">C</div>
            <div class="klikButton">%</div>
            <div class="klikButton">del</div>
            <div class="klikButton">/</div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
